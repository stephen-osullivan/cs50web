<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>A heading styled by the h1 element of the css file!</h1>
        <h2>A heading styled by the h2 element of the css file.</h2>
        <div>
            Divisions can be used to separate the webpage into formatted sections.
        </div>
        <h2 id="foo">A heading styled with a unique id in the css file.</h2>
        <h2 class="baz">A heading styled with a class (non unique) in the css file.</h2>
    </body>
</html>
