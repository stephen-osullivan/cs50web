<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            @media (min-width: 600px){
                body{
                    background-color: red;
                }
            }

            @media (max-width: 599px){
                body{
                    background-color: blue;
                }
            }

        </style>
    </head>
    <body>
        The color of this page changes depending on browser width! 
        This concept allows you to tailor to mobile.
    </body>
</html>
