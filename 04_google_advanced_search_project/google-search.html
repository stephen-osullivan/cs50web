<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Try using the google search form below:</h1>
        <div>
            <h2> Advanced Search: </h2>
            <p>Find Pages that contain...</p>
        </div>
        
        <form action="https://www.google.com/search">
            <div>
                <input type=text, placeholder="all these words" name="as_q" width:200px>
            </div>
            <div>
                <input type="text" placeholder="this exact phrase" name="as_epq">
            </div>
            <div>
                <input type="text" placeholder="any of these words" name="as_oq">
            </div>
            <div>
                <input type="text" placeholder="none of these words" name="as_eq">
            </div>
            <div>
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
